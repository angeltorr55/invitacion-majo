<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación para Majo</title>

  <!-- ARCHIVOS DE IMAGEN Y VIDEO EN CARPETA LOCAL (subir a GitHub) -->
  <!-- Cielo estrellado (pantallas 1-4): ./img/cielo-estrellado.jpg -->
  <!-- Video de Berk (pantallas 5-6): ./video/berk.mp4 -->
  <!-- Video de Furias (pantallas 7-8): ./video/furias.mp4 -->

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background-color: black;
      overflow: hidden;
    }
    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }
    .visible {
      display: flex;
    }
    .text {
      font-size: 1.5em;
      white-space: pre-wrap;
      max-width: 90%;
      line-height: 1.6em;
      margin-bottom: 20px;
      z-index: 1;
      text-shadow: 2px 2px 4px #000;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      z-index: 1;
    }
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .rotate-horizontal {
      transform: rotate(90deg) scale(1.78);
      transform-origin: center center;
    }
    .overlay {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="screen1" class="screen visible" style="background-image: url('./img/cielo-estrellado.jpg'); background-size: cover; background-position: center;">
  <div class="text">Reproduce esta canción mientras navegas en esta página porfavor jaja
<a href="https://music.youtube.com/watch?v=BM8gC3Oj0OA&si=nES7vB2EtxURgMg4" target="_blank" style="color: #87cefa; display: block; margin-top: 10px;">Reproducir canción</a></div>
  <button onclick="nextScreen(2)">Haz clic aquí cuando empiece la canción</button>
</div>

<div id="screen2" class="screen" style="background-image: url('./img/cielo-estrellado.jpg'); background-size: cover; background-position: center;">
  <div class="text" id="text2"></div>
  <button onclick="nextScreen(3)">Haz clic para continuar</button>
</div>

<div id="screen3" class="screen" style="background-image: url('./img/cielo-estrellado.jpg'); background-size: cover; background-position: center;">
  <div class="text" id="text3"></div>
  <button onclick="nextScreen(4)">Haz clic para continuar</button>
</div>

<div id="screen4" class="screen" style="background-image: url('./img/cielo-estrellado.jpg'); background-size: cover; background-position: center;">
  <div class="text" id="text4"></div>
  <button onclick="nextScreen(5)">Haz clic para continuar</button>
</div>

<div id="screen5" class="screen">
  <video autoplay muted loop playsinline class="background-video rotate-horizontal">
    <source src="./video/berk.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>
  <div class="overlay">
    <div class="text" id="text5"></div>
    <button onclick="nextScreen(7)">Sí me gustaría profe</button>
    <button onclick="nextScreen(6)" style="margin-left: 10px; background-color: crimson;">No quiero</button>
  </div>
</div>

<div id="screen6" class="screen">
  <video autoplay muted loop playsinline class="background-video rotate-horizontal">
    <source src="./video/berk.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>
  <div class="overlay">
    <div class="text" id="text6"></div>
  </div>
</div>

<div id="screen7" class="screen">
  <video autoplay muted loop playsinline class="background-video rotate-horizontal">
    <source src="./video/furias.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>
  <div class="overlay">
    <div class="text" id="text7"></div>
    <button onclick="nextScreen(8)">Antes</button>
    <button onclick="nextScreen(8)" style="margin-left: 10px;">Después</button>
  </div>
</div>

<div id="screen8" class="screen">
  <video autoplay muted loop playsinline class="background-video rotate-horizontal">
    <source src="./video/furias.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>
  <div class="overlay">
    <div class="text" id="text8"></div>
  </div>
</div>

<script>
const texts = {
  2: "Majo...\n\nHe querido decirte esto desde hace tiempo...\n\nMe encantaría invitarte a una cita muy especial...",
  3: "Llevo esperando desde el 2023 por esto...\n\nNunca imaginé conocerte,\npero ahora es una experiencia\nque no imagino sin ti",
  4: "Y si el destino ya está escrito,\n\nOjalá el mío sea contigo...",
  5: "¿Te gustaría acompañarme\neste viernes 13 de junio a ver\n¿Cómo entrenar a tu dragón?",
  6: "Lo entiendo...\n\nAun así, gracias por tu tiempo.\nCuídate mucho, Majo.",
  7: "Ya compré las entradas\ny son alrededor de las 6 en Plaza Esfera.\n\n¿Te gustaría que pasemos a comer\nantes o después?",
  8: "Espero con ansias verte\n(esta vez ya aprendí a registrar las respuestas jaja)"
};

function typeText(id, text, i = 0) {
  if (i < text.length) {
    document.getElementById("text" + id).innerText += text.charAt(i);
    setTimeout(() => typeText(id, text, i + 1), 50);
  }
}

function nextScreen(number) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
  const screen = document.getElementById("screen" + number);
  screen.classList.add("visible");
  if (texts[number]) {
    document.getElementById("text" + number).innerText = "";
    typeText(number, texts[number]);
  }
}
</script>
</body>
</html>
